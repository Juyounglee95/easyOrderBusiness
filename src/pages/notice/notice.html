<ion-header margin-bottom="50px" >

	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Notice</ion-title>
	</ion-navbar>
</ion-header >


<ion-content margin-top="200px" >

	<ion-list *ngFor="let review of orders; let id = index">
		<ion-card>
			<ion-card-content>

			<ion-item  margin-bottom text-wrap>

				<h2 >
					Title : {{ review.title }}
				</h2>

				<p ion-text>
					Content : {{ review.content }}
				</p>
				<span ion-text class="author text-11x"> WHEN {{ review.timeStamp }}</span>
			</ion-item>
			</ion-card-content>
		</ion-card>

		</ion-list>


</ion-content>
