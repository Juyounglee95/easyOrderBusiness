<ion-header margin-bottom="50px" >

	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Event</ion-title>
	</ion-navbar>

</ion-header >


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary" >Title</ion-label>

			<ion-input [(ngModel)]="noticeTitle" placeholder="Write Event"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" >Content</ion-label>

			<ion-input [(ngModel)]="noticeContent" placeholder="Write Event"></ion-input>
		</ion-item>

	</ion-list>
	<button ion-button round (click)="addReview()">Confirm</button>
</ion-content>
