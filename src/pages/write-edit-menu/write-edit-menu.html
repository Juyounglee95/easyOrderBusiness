<ion-header>
	<ion-navbar  color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text>Edit Menu</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="your-restaurant lightest-bg">

	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
				<ion-card class="primary-bg">
					<ion-card-content>
						<p class="text-white">Complete the form with your menu data and save it.</p>
					</ion-card-content>
				</ion-card>

				<ion-card>
					<ion-card-content>
						<form [formGroup]="onYourRestaurantForm" class="list-form">
							<ion-list margin-bottom>

								<ion-item>
									<ion-label color="primary" stacked>Menu title:</ion-label>
									<ion-input [(ngModel)]="menu_name" value={{name}} formControlName="restaurantTitle"></ion-input>
								</ion-item>
								<p ion-text color="danger" class="text-1x has-error" *ngIf="onYourRestaurantForm.get('restaurantTitle').touched && onYourRestaurantForm.get('restaurantTitle').hasError('required')">This field is required</p>

								<ion-item>
									<ion-label color="primary" stacked>Menu Price: $ </ion-label>
									<ion-input  [(ngModel)]="menu_price" value={{price}} formControlName="restaurantAddress"></ion-input>
								</ion-item>
								<p ion-text color="danger" class="text-1x has-error" *ngIf="onYourRestaurantForm.get('restaurantAddress').touched && onYourRestaurantForm.get('restaurantAddress').hasError('required')">This field is required</p>

							</ion-list>

							<button ion-button block color="dark" (click)="addReview()" [disabled]="!onYourRestaurantForm.valid">Save</button>
						</form>
					</ion-card-content>
				</ion-card>

			</ion-col>
		</ion-row>
	</ion-grid>




</ion-content>
