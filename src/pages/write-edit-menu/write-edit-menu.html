<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Edit Menu</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Menu INFO</ion-label>
			<ion-label color="primary" >{{name}}</ion-label>
			<ion-label color="primary" >{{price}}</ion-label>
			<!--<ion-input [(ngModel)]="reviewtext" placeholder="Write Review"></ion-input>-->
		</ion-item>
		<ion-item>
			<ion-label color="primary" >MENU</ion-label>

			<ion-input [(ngModel)]="menu_name" value={{name}} placeholder="Input menu name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" >PRICE</ion-label>

			<ion-input [(ngModel)]="menu_price" value={{price}}  placeholder="Input price"></ion-input>
		</ion-item>

	</ion-list>
	<button ion-button round (click)="addReview()">Edit Review</button>
</ion-content>
