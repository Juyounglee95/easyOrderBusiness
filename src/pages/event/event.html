<ion-header margin-bottom="50px" >

	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Event</ion-title>
	</ion-navbar>

</ion-header >


<ion-content margin-top="200px" >

	<ion-card>
		<ion-list class="list-full-border" *ngFor="let review of orders; let id = index">
			<ion-item >
		<ion-card-content>



				<h2 >
					Title : {{ review.title }}
				</h2>

				<p ion-text>
					Content : {{ review.content }}
				</p>
				<span ion-text class="author text-11x"> WHEN {{ review.timeStamp }}</span>



		</ion-card-content>

		<ion-row no-padding>
			<ion-col text-center>
				<button ion-button clear small color="danger" icon-start (click)="updateOrder(id)">
					<ion-icon name='color-wand'></ion-icon>
					Edit Event
				</button>
			</ion-col>
			<ion-col text-center>
				<button ion-button clear small color="danger" icon-start  (click)="presentAlert(id)">
					<ion-icon name='trash'></ion-icon>
					Delete Event
				</button>
			</ion-col>

		</ion-row>
		</ion-item>
	</ion-list>
	</ion-card>



</ion-content>

<ion-footer class="no-padding dark-bg">
	<ion-grid no-padding fixed>

			</button>
