<ion-header margin-bottom="50px" >

	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Event</ion-title>
	</ion-navbar>

</ion-header >


<ion-content margin-top="200px" >
	<ion-list class="list-full-border" *ngFor="let review of orders; let id = index">

		<ion-card >
			<ion-card-header text-center class="primary-bg">
				<p ion-text class="text-18x text-white fw300"><strong>{{ review.title }}</strong> </p>
			</ion-card-header>
			<ion-card-content no-padding>

				<!--<ion-list  no-margin>-->
				<div ion-item >
					<p ion-text color="dark" class="fw700">{{ review.content }}</p>
					<br>
					<span ion-text class="author text-11x"> WHEN {{ review.timeStamp }}</span>
					<!--<p ion-text color="primary"> <span class="fw700">{{Order.timeStamp}}</span></p>-->

					<!--<ion-badge color="primary">{{ Order.totalPrice | currency }}</ion-badge>-->

				</div>
				<button  ion-button clear small color="danger" icon-start (click)="readmore(id)" >
					<ion-icon name='add'></ion-icon>
					Read more
				</button>
				<!--</ion-list>-->
			</ion-card-content>
			<hr>
			<ion-row no-padding>
				<ion-col text-center>
					<button ion-button clear small color="danger" icon-start (click)="updateOrder(id)">
						<ion-icon name='color-wand'></ion-icon>
						Edit
					</button>
				</ion-col>
				<ion-col text-center>
					<button ion-button clear small color="danger" icon-start  (click)="presentAlert(id)">
						<ion-icon name='trash'></ion-icon>
						Delete
					</button>
				</ion-col>

			</ion-row>
		</ion-card>


	</ion-list>
</ion-content>

<ion-footer class="no-padding dark-bg">
	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<!--<button ion-button icon-left block color="primary" (click)="openNearbyPage()" class="col col-4">-->
			<!--<ion-icon name="compass" class="text-18x"></ion-icon>-->

			<button ion-button icon-left block color="primary" (click)="openCategoryPage()" class="col col-4">
				<ion-icon name="list-box" class="text-18x"></ion-icon>
				<span ion-text class="text-12x">Enroll Event</span>
			</button>
			<!--<button ion-button icon-left block color="primary" (click)="openOrders()" class="col col-4">-->

			<!--</button>-->
		</ion-row>
	</ion-grid>

</ion-footer>
