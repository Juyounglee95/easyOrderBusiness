<ion-header>

	<ion-navbar>
		<ion-title>Register Service</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>USER INFO</ion-label>
			<ion-label color="primary" >{{email}}</ion-label>
			<!--<ion-label color="primary" >{{time}}</ion-label>-->
			<!--<ion-label color="primary" >{{menu}}</ion-label>-->
			<!--<ion-input [(ngModel)]="reviewtext" placeholder="Write Review"></ion-input>-->
		</ion-item>
		<ion-item>
			<ion-label color="primary" fixed>Store Name</ion-label>
			<ion-input [(ngModel)]="name" placeholder="Write Store Name"></ion-input>

		</ion-item>
		<ion-item>
			<ion-label color="primary" fixed>Phone</ion-label>
			<ion-input type="tel" [(ngModel)]="phone" placeholder="Phone number"></ion-input>

		</ion-item>

		<!--<ion-item>-->
			<!--<ion-label color="primary" fixed>Location</ion-label>-->
			<!--<ion-input  [(ngModel)]="location" placeholder="Input Latitude & Longitude"></ion-input>-->

		<!--</ion-item>-->
		<ion-item>
			<ion-label color="primary" stacked>Address </ion-label>
			<ion-input  [(ngModel)]="address" value="Address: " placeholder="Input Address"> </ion-input>

		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Business Hours</ion-label>
			<ion-input  [(ngModel)]="business_hours" value="Business Hours: "placeholder="Input hours"></ion-input>

		</ion-item>

	</ion-list>
	<button ion-button round (click)="RegisterService()">Register Service</button>
</ion-content>
