<ion-header>
	<ion-navbar  color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text>Register Restaurant</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="your-restaurant lightest-bg">

	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
				<ion-card class="primary-bg">
					<ion-card-content>
						<p class="text-white">Complete the form with your restaurant data and register it.</p>
					</ion-card-content>
				</ion-card>

				<ion-card>
					<ion-card-content>
						<form [formGroup]="onYourRestaurantForm" class="list-form">
							<ion-list margin-bottom>

								<ion-item>
									<ion-label color="primary" stacked>Restaurant title:</ion-label>
									<ion-input [(ngModel)]="name" type="text" placeholder="Type here..." formControlName="restaurantTitle"></ion-input>
								</ion-item>
								<p ion-text color="danger" class="text-1x has-error" *ngIf="onYourRestaurantForm.get('restaurantTitle').touched && onYourRestaurantForm.get('restaurantTitle').hasError('required')">This field is required</p>

								<ion-item>
									<ion-label color="primary" stacked>Restaurant Address:</ion-label>
									<ion-input [(ngModel)]="address" type="text" placeholder="Type here..." formControlName="restaurantAddress"></ion-input>
								</ion-item>
								<p ion-text color="danger" class="text-1x has-error" *ngIf="onYourRestaurantForm.get('restaurantAddress').touched && onYourRestaurantForm.get('restaurantAddress').hasError('required')">This field is required</p>
								<ion-item>
									<ion-label color="primary" stacked>Restaurant Phone number:</ion-label>
									<ion-input [(ngModel)]="phone" type="text" placeholder="Type here...without '-' " formControlName="restaurantPhone"></ion-input>
								</ion-item>
								<p ion-text color="danger" class="text-1x has-error" *ngIf="onYourRestaurantForm.get('restaurantAddress').touched && onYourRestaurantForm.get('restaurantPhone').hasError('required')">This field is required</p>
								<ion-item>
									<ion-label color="primary" stacked>Restaurant Business Hour:</ion-label>
									<ion-input [(ngModel)]="business_hours" type="text" placeholder="Type here..." formControlName="restaurantHours"></ion-input>
								</ion-item>
								<p ion-text color="danger" class="text-1x has-error" *ngIf="onYourRestaurantForm.get('restaurantAddress').touched && onYourRestaurantForm.get('restaurantHours').hasError('required')">This field is required</p>

							</ion-list>

							<button ion-button block color="dark" (click)="RegisterService()" [disabled]="!onYourRestaurantForm.valid">Register</button>
						</form>
					</ion-card-content>
				</ion-card>

			</ion-col>
		</ion-row>
	</ion-grid>




</ion-content>
