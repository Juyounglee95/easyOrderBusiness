<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu Registration</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<!--<ion-grid no-padding>-->
		<!--<ion-row no-padding>-->
			<ion-card-content>

				<h1 ion-text full large color="dark">Name of the Menu</h1>
				<ion-textarea [(ngModel)]="mname" placeholder="Pizza" maxlength="20"></ion-textarea>

				<h1 ion-text full large color="dark">Price of the Menu</h1>
				<ion-textarea [(ngModel)]="mprice" placeholder="8000" maxlength="20"></ion-textarea>

			</ion-card-content>
		<!--</ion-row>-->
	<!--</ion-grid>-->
</ion-content>
